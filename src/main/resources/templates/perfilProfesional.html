<header>
    <nav class="navbar navbar-expand-lg ">
        <div class="container">
            <a class="navbar-brand text-white title" th:href="@{/home}" >BANKJOBS</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-black" aria-current="page" th:href="@{/home/buscarProfesional}">Buscar Profesional</a>
                        <a class="nav-link active text-black" aria-current="page" ></a>
                    </li>
                </ul>
                <div class="row">
                    <div sec:authorize="isAuthenticated()">
                        <form id="logoutForm" method="POST" th:action="@{/logout}">
                            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                        </form>
                        <h4>Welcome <span sec:authentication="name"></span> | <a class="btn btn-primary" onclick="document.forms['logoutForm'].submit()">Logout</a></h4>
                    </div>
                </div>

                <button class="btn btn-register " type="submit" th:href="@{/registro}">Sign up</button-->
            </div>
        </div>
    </nav>
</header>

<div class="container py-4">
    <div class="row">
        <div class="blog-card" th:each="perfil:${perfilPro}">
            <div class="meta">
                <img class="img-fluid" th:src="${perfil.imageUrl}" width="500" height="600"  >
            </div>
            <div class="description">
                <h1 th:text="${perfil.nombre}"></h1> 
                <h2 th:text="${perfil.apellido}"></h2>
                <h2 th:text="${perfil.telefono}"></h2>
                <h2 th:text="${perfil.profesion}"></h2>
                <br>
                <h1>Ubicacion</h1>
                <h2 th:text="${perfil.direccion}"></h2>
                <h2 th:text="${perfil.ciudad}"></h2>
                
                
            </div>
        </div>
    </div>
</div>
